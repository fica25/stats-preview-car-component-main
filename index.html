<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }

<body>
  <main>
      <section class="main-section">
        <div class="content">
          <div class="container">
          <h1>Get <span class="accent">insights</span> that help <br>your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="components">
            <div class="c1">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="c2">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="c3">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
          </div>
        </div>
        <div class="img-div">
          <img src="./images/image-header-desktop.jpg">
          <div class="overlay"></div>
        </div>
      </section>
      <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Filip</a>.</p>
      </footer>
  </main>

</html>
